<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading" style="text-align:center">
                  <img src="../assets/img/logo.png" align="middle" width="50%" height="50%">
                  <p></p>
                  <h3 class="panel-title">Inicie Sesión</h3>
              </div>
              <div class="panel-body">
                  <form #loginForm="ngForm" >
                      <fieldset>
                          <div class="form-group">
                              <input #rut class="form-control" placeholder="RUT" name="rut" autofocus required>
                          </div>
                          <div class="form-group">
                              <input #password class="form-control" placeholder="Contraseña" name="password" type="password" value="" required>
                          </div>

                          <!-- Change this to a button or input when using this as a form -->
                          <button (click)="logIn(rut.value, password.value, $event)" type="submit" [disabled]="!loginForm.form.valid" class="btn btn-lg btn-success btn-block">Entrar</button>
                          <a routerLink="restablecer" style = "text-align: end; display:block"> Olvidé mi contraseña </a>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
